    <section id="contact-a" class="text-align py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="PhoneNumber"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
            <!-- <div>
              <button type="submit" class="submit-input btn-dark">
                Submit
              </button>
            </div> -->
          </div>
        </form>
        <div>
          <button type="submit" class="submit-input btn-dark">Submit</button>
        </div>
      </div>
    </section>

    <!-- Section-b Contact Info -->

    <section id="contact-b" class="bg-dark">

    </section>
